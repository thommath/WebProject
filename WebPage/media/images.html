<!DOCTYPE html>
<html>

<!--
Code in this html document is based on this tutorial: http://www.w3schools.com/howto/howto_js_lightbox.asp
WRITTEN BY: Martin Bondkall Gjerde
DATE: 03.11.2016
PURPOSE: Show and view images
-->

  <head>
    <link rel="stylesheet" type="text/css" href="../css/media_css/img_style.css">
  </head>
  <body>

    <section id="content-section">
      <div id="content-container">
        <br><br><br><br>
        <div id="myModal" class="modal">
          <div class="modal-content">

            <!-- Pictures that will show as a big picture-->

            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="img/example1.jpg">
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="img/example2.jpg">
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="img/example3.jpg">
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="img/example4.jpg">
            </div>

            <!--Use arrows as buttons. We get the arrows from the unicode showed under-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>



            <div class="column">

              <!--All the pictures will show as small pictures under the big picture-->
              <img class="demo cursor" src="img/example1.jpg" onclick="currentSlide(1)" alt="">
            </div>
            <div class="column">
              <img class="demo cursor" src="img/example2.jpg" onclick="currentSlide(2)" alt="">
            </div>
            <div class="column">
              <img class="demo cursor" src="img/example3.jpg" onclick="currentSlide(3)" alt="">
            </div>
            <div class="column">
              <img class="demo cursor" src="img/example4.jpg" onclick="currentSlide(4)" alt="">
            </div>
          </div>
        </div>

      </div>
    </section>


    <script src="../js/modulize.js" charset="utf-8"></script>
    <script src="../js/slideshow.js"></script>
    <script src="../js/drop_down_meny.js" charset="utf-8"></script>
  </body>
</html>
