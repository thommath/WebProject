<!DOCTYPE html>
<html>
<!--
Code in this html document is based on this tutorial: http://www.w3schools.com/howto/howto_js_lightbox.asp
WRITTEN BY: Martin Bondkall Gjerde
PURPOSE: Show and view images
-->
  <head>
    <title>Images</title>
    <link rel="stylesheet" type="text/css" href="../css/media_css/img_style.css">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img src="img/img_img/example1.jpg" style="width:100%" alt="" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img/img_img/example2.jpg" style="width:100%" alt="" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img/img_img/example3.jpg" style="width:100%" alt="" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img/img_img/example4.jpg" style="width:100%" alt="" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img/img_img/example1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img/img_img/example2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img/img_img/example3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img/img_img/example4.jpg" style="width:100%">
        </div>

        <!-- Bruker piler som knapper som er hentet med unicoden under -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>


        <div class="column">
          <img class="demo cursor" src="img/img_img/example1.jpg" style="width:100%" onclick="currentSlide(1)" alt="">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/img_img/example2.jpg" style="width:100%" onclick="currentSlide(2)" alt="">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/img_img/example3.jpg" style="width:100%" onclick="currentSlide(3)" alt="">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/img_img/example4.jpg" style="width:100%" onclick="currentSlide(4)" alt="">
        </div>
      </div>
    </div>

    <script src="../js/modal.js"></script>
    <script src="../js/slideshow.js"></script>

  </body>
</html>
