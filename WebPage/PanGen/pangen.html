<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PanGen</title>
    <style media="screen">
      #canvas:hover{
        cursor: crosshair;

      }
    </style>
  </head>
  <body onload="setup()">

    <section id="content">
      <canvas id="canvas" width="500" height="300" onmousedown="mouse_down(event)" onmousemove="mouse_move(event)" onmouseup="mouse_up(event)"></canvas>
    </section>

    <label>Thickness</label>
    <input type="range" min="1" max="25" value="10" onchange="thickness(this)">
    <div id="thickness"></div>
    <button type="button" name="undo" onclick = "undo()">Undo</button>
    <button type="button" name="redo" onclick = "redo()">Redo</button>
    <button type="button" name="submit" onclick="submit()">Submit</button>


    <script src="js/pangen.js" charset="utf-8"></script>
  </body>
</html>
