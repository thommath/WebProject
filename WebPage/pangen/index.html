<!DOCTYPE html>
<html>
  <head>
    <title>PanGen</title>
    <style media="screen">
      #canvas:hover{
        cursor: crosshair;
      }
      #canvas{
        border: 3px solid #E5A02E;
      }
      #canvas-section{
        text-align: center;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <section class="section" id="canvas-section">
      <div class="content">
        <h2>PanGen</h2>
        <canvas id="canvas" width="500" height="300" onmousedown="mouse_down(event)" onmousemove="mouse_move(event)" onmouseup="mouse_up(event)"></canvas>
        <br>
        <label>Thickness</label>
        <input type="range" min="1" max="25" value="10" oninput="thickness(this)">
        <span id="thickness">10</span>
        <br>
        <button type="button" name="undo" onclick = "undo()">Undo</button>
        <button type="button" name="redo" onclick = "redo()">Redo</button>
        <button type="button" name="submit" onclick="submit()">Submit</button>
        <br>
        <br>
      </div>
    </section>

    <script src="/martiwes/js/letitrain.js" charset="utf-8"></script>
    <script src="/martiwes/js/drop_down_meny.js" charset="utf-8"></script>
    <script src="/martiwes/js/modulize.js" charset="utf-8"></script>
    <script src="/martiwes/js/pangen.js" charset="utf-8"></script>

    <script type="text/javascript">
    //@Override
    function setup_done(){
      setup_pangen();
    }
    </script>
  </body>
</html>
